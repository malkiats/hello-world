---
- hosts: dev
  become: true
  tasks:
    - name: install python pip
      yum:
        name: python3, python3-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip3:
        name: docker-py
        state: present
    - name: start the container
      docker_container:
        name: maliapp
        image: "malkiats/maliapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
